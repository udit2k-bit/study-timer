<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>FocusFlow</h1>

  <div class="progress-container">
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="90" class="bg-circle"/>
      <circle cx="100" cy="100" r="90" class="progress-ring" id="progressRing"/>
    </svg>
    <div class="timer" id="timer">25:00</div>
  </div>

  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="settings">
    <input type="number" id="customMinutes" placeholder="Minutes" min="1">
    <button onclick="setCustomTime()">Set</button>
  </div>

  <p>Sessions: <span id="sessions">0</span></p>
  <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
</div>

<script src="script.js"></script>
</body>
</html>
